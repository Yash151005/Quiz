<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family:'Times New Roman', Times, serif;
            background-color: #1F2D5A;
            text-align: left;
            color: white;
        }
        
        h2{
            text-align: center;
            color: #1F2D5A;
        }

        .signup_box {
            background: white;
            color: black;
            width: 400px;
            padding: 20px;
            margin: 50px auto;
            box-shadow: 0px 0px 15px rgb(65, 65, 65);
            border-radius: 8px;
            background-color: rgb(189, 215, 237);
        }

        form {
            display: grid;
            gap: 10px;
        }

        input, select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid gray;
        }

        button {
            background-color: rgb(4, 4, 95);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(103, 103, 214);
        }

        .back-link {
            display: block;
            margin-top: 10px;
            color: blue;
            text-decoration: none;
            text-align: center;
        }

        .back-link:hover {
            text-decoration: underline;
        }


    </style>
    <script>
        function validatePassword() {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm_password").value;
            let error = document.getElementById("error_message");

            let strongPassword = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
            if (!strongPassword.test(password)) {
                error.textContent = "Password must be at least 8 characters long, with 1 uppercase letter and 1 number.";
                return false;
            }

            if (password !== confirmPassword) {
                error.textContent = "Passwords do not match.";
                return false;
            }

            error.textContent = "";
            return true;
        }
    </script>
</head>
<body>

    <div class="signup_box">
        <h2>Teacher Registration</h2>
        <form action="register_student.php" method="POST" onsubmit="return validatePassword()">
            <label>Full Name:</label>
            <input type="text" name="fullname" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Password:</label>
            <input type="password" id="password" name="password" required>

            <label>Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <span id="error_message" style="color: red;"></span>

            <button type="submit">Register</button>
        </form>

        <a href="teacher_login.html" class="back-link">Back to Login</a>
    </div>

</body>
</html>
